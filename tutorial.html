    <style>
        body {
            font-family: "Times New Roman", "Times New Roman", monospace;
            background: rgb(215, 227, 240);
            padding: 0;

        }

        header {
            text-align: center;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;

            display: flex;

            text-decoration: none;
            font-size: 22px;

            border: 1px solid #CCC;
        }
        .logo {
            padding: 0px 100px;

            float: left;
        }
        .main-back {
            background-color: rgb(59, 160, 255);
            padding: 0px;
            margin: 0;
            color: #ffffff;
            overflow: hidden;
        }
        div.gallery {
            margin: 5px;
            border: 1px solid #ccc;
            float: left;
            width: 33vw;
        }

        div.gallery:hover {
            border: 1px solid #777;
        }

        div.gallery img {
            width: 100%;
            height: auto;
        }

        div.desc {
            padding: 15px;
            text-align: center;
        }

        .centrado {
            display: flex;
            justify-content: center;
        }
        table {
            border-collapse: collapse;
            border: 2px solid rgb(0, 0, 0);
            letter-spacing: 1px;
            font-size: 1rem;
            background-color: #FFF;
            margin: 0 auto;
        }

        td {
            border: 1px solid rgb(0, 0, 0);
            padding: 10px 20px;
        }

        th {
            border: 1px solid rgb(0, 0, 0);
            padding: 10px 20px;
            color: white;
            text-align: left;
            background-color: rgb(0, 0, 0);
        }

        .footer {
            background-color: #000000;
            color: #FFF;
            padding: 10px;
            text-align: center;
            clear: both;
        }
        .image {
            float: right;
            margin: 0 0 20px 20px;
            max-width: 25%;
            height: auto;
        }

        .image2 {
            float: left;
            margin: 0 20px 20px 0;
            max-width: 25%;
            height: auto;
        }
        .centered {
            margin: 0 auto;
            text-align: center;
        }
        .div-contenedor {
            width: max-content; /* Ajusta el ancho del contenedor al contenido */
            margin: 0 auto; /* Centra el contenedor horizontalmente */
            text-align: center; /* Centra el contenido dentro del contenedor */
        }
        .main-block {
            width: 80%;
            margin: 0 auto;
            text-align: center;
            background-color: white;
        }
        input[type=submit] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        div.contenedor-formulario {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
        }
        input[type=text],
        input[type=password],
        textarea,
        select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
